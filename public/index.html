<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chatty</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
	</head>
	<body>
		<div class="chat-container">
			<header class="app-header">
				<h1>Chatty 🤖💬</h1>
				<div class="context-indicator" id="context-indicator">
					<span class="context-label">💬 Context:</span>
					<span class="context-count" id="context-count">0 messages</span>
				</div>
			</header>
			<div class="chat-log" id="chat-log"></div>
			<div class="input-container">
				<textarea id="user-input" placeholder="Type a message..."></textarea>
				<button id="send-btn">Send</button>
			</div>
			<div class="admin-section">
				<div class="admin-header">
					<h2>Admin Section</h2>
					<button id="clear-chat-btn" class="clear-btn">🗑️ Clear Chat</button>
				</div>
				<textarea id="system-message" placeholder="System message...">You are a helpful assistant.</textarea>
				<div class="preset-buttons">
					<button id="example-btn-1">💼 Startup CEO</button>
					<button id="example-btn-2">🚀 Tech Innovator</button>
					<button id="example-btn-3">👨‍🏫 CS Professor</button>
				</div>
			</div>
		</div>

		<footer class="sticky-footer">
			<div class="footer-line">
				Built with 🧡 on <a href="https://developers.cloudflare.com" target="_blank">Cloudflare Workers</a> &&
				<a href="https://developers.cloudflare.com/workers-ai" target="_blank">Workers AI</a> for AI Avenue
			</div>
			<div class="footer-line">
				<a href="https://github.com/craigsdennis/aiave-chatty" target="_blank">👀 the code</a>
			</div>
		</footer>

		<script src="script.js"></script>
	</body>
</html>
