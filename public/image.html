<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator - Chatty</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .image-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        .prompt-section {
            margin-bottom: 30px;
        }

        .prompt-input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            font-family: inherit;
        }

        .prompt-input:focus {
            outline: none;
            border-color: #ff6c37;
        }

        .generate-btn {
            background: linear-gradient(135deg, #ff6c37 0%, #ff9e6d 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 108, 55, 0.3);
        }

        .generate-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .result-section {
            margin-top: 30px;
            text-align: center;
        }

        .generated-image {
            max-width: 100%;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            margin-top: 20px;
        }

        .loading {
            display: none;
            margin: 20px 0;
            color: #666;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff6c37;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: #d32f2f;
            padding: 15px;
            background: #ffebee;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        .example-prompts {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .example-btn {
            background: #f5f5f5;
            border: 1px solid #ddd;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        .example-btn:hover {
            background: #e0e0e0;
        }

        .nav-link {
            display: inline-block;
            margin: 20px 0;
            color: #ff6c37;
            text-decoration: none;
            font-weight: 600;
        }

        .nav-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>üé® AI Image Generator</h1>
    </header>

    <div class="image-container">
        <a href="/" class="nav-link">‚Üê Back to Chat</a>

        <div class="prompt-section">
            <h2>Generate Images with AI</h2>
            <p style="color: #666; margin-bottom: 15px;">Powered by Stable Diffusion XL Lightning on Cloudflare Workers AI</p>

            <textarea
                id="promptInput"
                class="prompt-input"
                rows="3"
                placeholder="Describe the image you want to generate... (e.g., cyberpunk cat, sunset over mountains, futuristic city)"
            ></textarea>

            <div class="example-prompts">
                <button class="example-btn" onclick="setPrompt('cyberpunk cat')">Cyberpunk Cat</button>
                <button class="example-btn" onclick="setPrompt('sunset over mountains')">Sunset Mountains</button>
                <button class="example-btn" onclick="setPrompt('futuristic cityscape at night')">Futuristic City</button>
                <button class="example-btn" onclick="setPrompt('abstract digital art')">Abstract Art</button>
            </div>

            <div style="margin-top: 15px;">
                <button id="generateBtn" class="generate-btn" onclick="generateImage()">
                    Generate Image
                </button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Generating your image...</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="result-section" id="resultSection" style="display: none;">
            <img id="generatedImage" class="generated-image" alt="Generated image">
            <div style="margin-top: 15px;">
                <button class="generate-btn" onclick="downloadImage()">Download Image</button>
            </div>
        </div>
    </div>

    <footer>
        <p>Built with <a href="https://workers.cloudflare.com/" target="_blank">Cloudflare Workers</a> & Workers AI</p>
    </footer>

    <script>
        function setPrompt(prompt) {
            document.getElementById('promptInput').value = prompt;
        }

        async function generateImage() {
            const promptInput = document.getElementById('promptInput');
            const prompt = promptInput.value.trim();

            if (!prompt) {
                showError('Please enter a prompt to generate an image.');
                return;
            }

            const generateBtn = document.getElementById('generateBtn');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            const resultSection = document.getElementById('resultSection');

            // Reset UI
            generateBtn.disabled = true;
            loading.classList.add('active');
            errorMessage.classList.remove('active');
            resultSection.style.display = 'none';

            try {
                const response = await fetch('/api/generate-image', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt }),
                });

                if (!response.ok) {
                    throw new Error(`Failed to generate image: ${response.statusText}`);
                }

                // Get the image blob
                const blob = await response.blob();
                const imageUrl = URL.createObjectURL(blob);

                // Display the image
                const generatedImage = document.getElementById('generatedImage');
                generatedImage.src = imageUrl;
                generatedImage.alt = prompt;
                resultSection.style.display = 'block';

            } catch (error) {
                console.error('Error generating image:', error);
                showError(error.message || 'Failed to generate image. Please try again.');
            } finally {
                loading.classList.remove('active');
                generateBtn.disabled = false;
            }
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.classList.add('active');
        }

        function downloadImage() {
            const generatedImage = document.getElementById('generatedImage');
            const prompt = document.getElementById('promptInput').value;

            // Create a download link
            const link = document.createElement('a');
            link.href = generatedImage.src;
            link.download = `ai-generated-${Date.now()}.jpg`;
            link.click();
        }

        // Allow Enter key to generate (with Shift+Enter for new line in textarea)
        document.getElementById('promptInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                generateImage();
            }
        });
    </script>
</body>
</html>
